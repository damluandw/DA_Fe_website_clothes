<!-- Breadcrumb Section Begin -->
<div class="breacrumb-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb-text">
          <a href="#"><i class="fa fa-home"></i> Home</a>
          <span>Register</span>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumb Form Section Begin -->

<!-- Register Section Begin -->
<div class="register-login-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="register-form">
          <h2>Register</h2>
          <form action="" [formGroup]="frmRegister">
            <div class="group-input">
              <label for="username">Email address *</label>
              <input type="text" id="username" formControlName="email" />
              <p
                *ngIf="(frmRegister.get('email')?.invalid||frmRegister.get('email')?.errors?.['required'])&& (frmRegister.get('email')?.dirty || frmRegister.get('email')?.touched)"
              >
                Vui lòng không để trống
              </p>
            </div>
            <div class="group-input">
              <label for="pass">Password *</label>
              <input type="password" id="pass" formControlName="password" />
              <p
                *ngIf="(frmRegister.get('password')?.invalid||frmRegister.get('password')?.errors?.['required'])&& (frmRegister.get('password')?.dirty || frmRegister.get('password')?.touched)"
              >
                Vui lòng không để trống
              </p>
            </div>
            <div class="group-input">
              <label for="con-pass">Confirm Password *</label>
              <input
                type="password"
                id="con-pass"
                formControlName="confirmPassword"
              />
              <p
                *ngIf="(frmRegister.get('confirmPassword')?.invalid||frmRegister.get('confirmPassword')?.errors?.['compare'])&& (frmRegister.get('confirmPassword')?.dirty || frmRegister.get('confirmPassword')?.touched)"
              >
                Không khớp password
              </p>
            </div>
            <button
              (click)="btnRegister(frmRegister)"
              type="submit"
              class="site-btn register-btn"
            >
              REGISTER
            </button>
          </form>
          <div class="switch-login">
            <a (click)="switchLogin()" routerLink="login" class="or-login"
              >Or Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Register Form Section End -->
