<div>
  <div>
    <table class="list-feeback" border="1" cellspacing="0" cellpadding="5">
      <tr>
        <th>STT</th>
        <!-- <th>Mã danh mục</th> -->
        <th>Tên</th>
        <th>Email</th>
        <th>Avatar</th>
        <th>content</th>
        <th>Rate</th>
        <th>createDate</th>
        <th>Sản phẩm</th>
      </tr>
      <tr *ngFor="let item of feebacks; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.fullName }}</td>
        <td>{{ item.email }}</td>
        <td><img class="feeback-logo" src="{{ item.avatar }}" alt="" /></td>
        <td>{{ item.content }}</td>
        <td>{{ item.rate }}</td>
        <td>{{ item.createDate | date: "yyyy-MM-dd HH:mm:ss" }}</td>
        <td>{{ item.product.name }}</td>
      </tr>
    </table>
    <div class="product-show-option">
      <div class="row">
        <div class="page_number col-lg-12 col-md-12 text-right">
          <span>Pages: </span>
          <ul>
            <li
              (click)="
                filter.page != 0
                  ? (filter.page = filter.page - 1)
                  : (filter.page = filter.page)
              "
              (click)="initPage(filter.page)"
            >
              «
            </li>
            <li
              (click)="initPage(item.stt)"
              *ngFor="let item of pageOrder"
              [ngClass]="{ 'page-active': item.stt == filter.page }"
            >
              {{ item.stt + 1 }}
            </li>
            <!-- <li><a href="#">{{i}}</a></li> -->
            <!-- <li (click)="initPage(item.stt)"  *ngFor=" let item of pageOrder" class=""  [ngStyle]="activeBtn? {'color':item.colorSTT}:{'color':'#000'}">{{item.stt+1}}</li> -->
            <li
              (click)="
                filter.page != pageOrder.length - 1
                  ? (filter.page = filter.page + 1)
                  : (filter.page = filter.page)
              "
              (click)="initPage(filter.page)"
            >
              »
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
